language: java

jdk:
  - oraclejdk8

addons:
  sonarqube:
    token:
      secure: ${sonartocken}

script:
  - "cd website"
  - "mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar"

cache:
  directories:
    - '$HOME/.sonar/cache'

branches:
  only:
    - master
    - dev


after_success:
- bash <(curl -s https://codecov.io/bash)