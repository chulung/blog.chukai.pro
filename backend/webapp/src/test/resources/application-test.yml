#单元测试配置，使用内存数据库hsql，搜索引擎使用内存索引

# mybatis
server:
    port: 8080
    #context-path:

logging:
    level:
        com.wchukai.mapper: info

spring:
    jmx :
      enabled: false
    datasource:
      type: org.apache.commons.dbcp.BasicDataSource
      driver-class-name : org.h2.Driver
      initialize: true
      schema : classpath:data.sql

# mybatis start
mybatis:
    type-aliases-package: com.wchukai.webel
    type-handlers-package: com.wchukai.mybatis.typehandler
    mapper-locations: classpath:mapper/*.xml

mapper:
    not-empty: false
    identity: HSQLDB

pagehelper:
    supportMethodsArguments: true

#FASTDFS start
fdfs:
    soTimeout: 1501
    connectTimeout: 601
    thumbImage:             #缩略图生成参数
         width: 150
         height: 150
    trackerList:            #TrackerList参数,支持多个
         - 198.123.10.15:10121

#搜索 start
#索引存储目录
search:
      directoryType: RAM # RAM 内存索引 FILE 文件索引
      storePath: /indexstore  # 文件索引路径
      lazy: true
#metaweblog 可选
metaweblog:
    configInfos :
    #cnblogs
    -
      siteName: CNBLOGS
      userName:
      password:
      serverUrl: http://rpc.cnblogs.com/metaweblog/wchukai
    #oschina
    -
      siteName: OSCHINA
      userName:
      password:
      serverUrl: https://my.oschina.net/action/xmlrpc

